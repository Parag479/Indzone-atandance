<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indzone Attendance System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <img src="ind_logo.png" alt="Company Logo" class="company-logo">
        <h1>Indzone Attendance System</h1>
        <form id="punchForm">
            <label for="employeeId">Employee ID:</label>
            <select id="employeeId" required>
                <option value="">Select Employee</option>
            </select>
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" readonly>
            <input type="hidden" id="location">
            <input type="hidden" id="locationName">
            <div class="btn-row">
                <button type="button" id="punchInBtn">Punch In</button>
                <button type="button" id="punchOutBtn">Punch Out</button>
            </div>
        </form>
        <div style="margin-top:20px; text-align:right;">
            <!-- <a href="employee-add.html" class="export-link">Add Employee</a> | -->
            <a href="export.html" class="export-link">Go to Export Panel</a>
        </div>
    </div>
</body>
</html>
