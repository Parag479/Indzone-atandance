<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indzone Attendance System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/block-inspect.js"></script>

</head>
<body>
    <!-- Notification Bell Icon -->
    <div id="notification-bell" style="position:fixed; top:20px; right:30px; z-index:1000; cursor:pointer;">
      <span id="bell-badge" style="display:none; position:absolute; top:-8px; right:-8px; background:red; color:white; border-radius:50%; padding:2px 7px; font-size:13px; font-weight:bold;">!</span>
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#003F8C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
    </div>
    <!-- End Notification Bell Icon -->
    <div class="container">
        <img src="ind_logo.png" alt="Company Logo" class="company-logo">
        <h1>Indzone Attendance System</h1>
        <div id="kpiContainer" style="margin:10px 0 20px; display:none;">
            <h2>Monthly Summary</h2>
            <div id="kpiCards" style="display:flex; gap:12px; flex-wrap:wrap; justify-content:center;">
                <div class="kpi-card kpi-present">
                    <div class="kpi-title">Present Days</div>
                    <div id="kpiPresentDays" class="kpi-value">-</div>
                </div>
                <div class="kpi-card kpi-half">
                    <div class="kpi-title">Half Days</div>
                    <div id="kpiHalfDays" class="kpi-value">-</div>
                </div>
                <div class="kpi-card kpi-leave">
                    <div class="kpi-title">Leave Days</div>
                    <div id="kpiLeaveDays" class="kpi-value">-</div>
                </div>
                <div class="kpi-card kpi-hours">
                    <div class="kpi-title">Hours This Month</div>
                    <div id="kpiHours" class="kpi-value">-</div>
                </div>
            </div>
            <div id="kpiMonthLabel" style="text-align:center; margin-top:6px; color:#555;"></div>
        </div>
        <form id="punchForm">
            <label for="employeeId">Employee ID:</label>
            <select id="employeeId" required>
                <option value="">Select Employee</option>
            </select>
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" readonly>
            <input type="hidden" id="location">
            <input type="hidden" id="locationName">
            <div class="wfh-row" style="margin:8px 0 12px;">
                <label style="display:inline-flex;align-items:center;gap:6px;cursor:pointer;">
                    <input type="checkbox" id="wfhFlag">
                    <span>Work From Home(WFH) </span>
                </label>
            </div>
            <div class="btn-row">
                <button type="button" id="punchInBtn">Punch In</button>
                <button type="button" id="punchOutBtn">Punch Out</button>
            </div>
        </form>
        <div style="margin-top:20px; text-align:right;">
            <!-- <a href="employee-add.html" class="export-link">Add Employee</a> | -->
            <a href="export.html" class="export-link">Go to Attendance Records</a>
        </div>
    </div>
</body>
</html>
