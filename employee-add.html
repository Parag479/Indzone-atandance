<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    // === GOOGLE SHEETS WEB APP URL ===
    const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbwIsdcmzI4R2wK1Cm4zzR02cTEckHeJIcaXFdyb4N-eQoQuoncwhQ2G-PKtcMTSdF8/exec';

    $(document).ready(function() {
        // Fetch employees from Google Sheet
        function fetchEmployees() {
            $.get(SHEET_API_URL, function(data) {
                let employees = [];
                try {
                    const arr = JSON.parse(data);
                    // Skip header row if present
                    employees = arr.filter(row => row[0] && row[1] && row[0] !== 'ID');
                } catch (e) { employees = []; }
                updateList(employees);
            });
        }

        function updateList(employees) {
            const $list = $('#employeeList');
            $list.empty();
            employees.forEach((emp) => {
                $list.append(`<li>
                    ${emp[0]} - ${emp[1]}
                </li>`);
            });
        }

        fetchEmployees();

        $('#addEmployeeForm').submit(function(e) {
            e.preventDefault();
            const id = $('#newEmployeeId').val().trim();
            const name = $('#newEmployeeName').val().trim();
            if (!id || !name) return;
            // Check for duplicate by fetching current list
            $.get(SHEET_API_URL, function(data) {
                let exists = false;
                try {
                    const arr = JSON.parse(data);
                    exists = arr.some(row => row[0] === id);
                } catch (e) {}
                if (exists) {
                    alert('Employee ID already exists!');
                    return;
                }
                // Add employee to Google Sheet
                $.ajax({
                    url: SHEET_API_URL,
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ id, name }),
                    success: function() {
                        $('#newEmployeeId').val('');
                        $('#newEmployeeName').val('');
                        alert('Employee added!');
                        fetchEmployees();
                    },
                    error: function() {
                        alert('Error adding employee!');
                    }
                });
            });
        });
    });
    </script>
</head>
<body>
    <div class="container">
        <img src="ind_logo.png" alt="Company Logo" class="company-logo">
        <h1>Add Employee</h1>
        <form id="addEmployeeForm" style="margin-bottom:20px;">
            <label for="newEmployeeId">Employee ID:</label>
            <input type="text" id="newEmployeeId" required placeholder="e.g. INZ01">
            <label for="newEmployeeName">Employee Name:</label>
            <input type="text" id="newEmployeeName" required placeholder="e.g. Rahul Sharma">
            <button type="submit">Add Employee</button>
        </form>
        <h2>Current Employees</h2>
        <ul id="employeeList"></ul>
        <div style="margin-top:20px;">
            <a href="index.html" class="export-link">Go to Punch In/Out</a> |
            <a href="export.html" class="export-link">Go to Export Panel</a>
        </div>
    </div>
</body>
</html>
